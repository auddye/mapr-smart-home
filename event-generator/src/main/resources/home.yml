name: Smart Home 1
sensors:
-
  name: Boiler temperature sensor
  metrics:
  -
    name: temperature
    intervalMs: 3000
    strategy:
      incrementalRange:
        from: 0.5
        to: 100
        step: 0.5
-
  name: Complex multi-metric sensor
  metrics:
  -
    name: brightness
    intervalMs: 530
    strategy:
      randomRange:
        from: 0
        to: 100
  -
    name: speed
    intervalMs: 500
    strategy:
      incrementalRange:
        from: 0
        to: 300
        step: 0.05
